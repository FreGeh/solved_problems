name: Progress Heatmap

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
  schedule:
    - cron: "17 3 * * *"   # daily

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Generate dashboards
        env:
          TARGET_DIRS: "CSES,USACO,atcoder,codechef,codeforces"
          # last 12 months for the heatmap (dashboard shows “year” + “month” + all time stats)
          WINDOW_DAYS: "365"
          TZ_REGION: "Europe/Berlin"

          # outputs (SVG for README, JSON for debugging, interactive HTML page)
          OUTPUT_SVG_YEAR: "zadditional/heatmap_year.svg"
          OUTPUT_DASHBOARD: "zadditional/progress_dashboard.svg"
          OUTPUT_JSON: "zadditional/heatmap_data.json"
          OUTPUT_HTML: "zadditional/docs/progress.html"

          # restrict counted files (comma-separated, leave empty for all)
          ALLOWED_EXTS: ".cpp"
        run: |
          python3 zadditional/scripts/generate_heatmap.py

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add zadditional/heatmap_year.svg zadditional/progress_dashboard.svg zadditional/heatmap_data.json zadditional/docs/progress.html || true
          git diff --cached --quiet || git commit -m "chore: update CP progress dashboard [skip ci]"
          git push
